<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
  
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
           
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero image" class="image"/>
            
            </div>
            <div>
            <div class="hero_container_text">
                <h1>Order food from favorite restaurants near you.</h1>
            </div>
            <div class="hero_container_button">
                <button class="hero_button nav_item">Order now</button>
            </div></div>
        </section>
        <section class="explore_menu_container">
                <h1 class="em_text">Explore our Menu</h1>
                <div class="explore_bg"></div>
            
            <div class="explore_menu_cards">
               <div class="food_card">
                <div class="food_image">
                    <img src="./assets/burger.jpg" alt="burger" class="burger_image"/>
                </div>
                <div><h4 class="card_desc">Burger king,Mc Donalds ,Burger Place <span style="color: red;">+3</span></h4></div>
               </div>
               <div class="food_card pizza_card">
                <div class="food_image">
                    <img src="./assets/pizza.jpg" alt="pizza" class="pizza_image"/>
                </div>
                 <div> <h4 class="card_desc">Pizza hut, Dominos Pizza<span style="color: red;">+3</span></h4></div>
               </div>
               <div class="food_card">
                <div class="food_image">
                    <img src="./assets/iceCream.jpg" alt="iceCream" class="icecream_image"/>
                </div>
                <div>
                    <h4 class="card_desc">Baskin Robins , Ibaco <span style="color: red;">+3</span></h4></div>
               </div>
            </div>
            
        </section>
        <section class="rest_images">
            <div class="rest_image_parent">
                <div class="rest_images_text">
                    <h1>Order from 100s of restaurants near you.</h1>
                </div>
                <div class="images_rest">
                    <div class="top"><div class="image1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant1" class="images1"/>
                    </div>
                    <div class="image2">
                        <img src="./assets/restaurant2.jpg" alt="restaurant2" class="images2"/>
                    </div></div>
                   <div class="bottom">
                    <div class="image3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="images3"/>
                    </div>
                    <div class="image4">
                        <img src="./assets/restaurant4.jpg" alt="restaurant4" class="images4"/>
                    </div>
                   </div>
                </div>
            </div>
        </section>
        <section class="updates">
            <h1 class="updates_text">Stay Updated</h1>
            <div class="update_entry">
                <input  class="updates_field" type="email" placeholder="email@email.com">
                <button class="update_button">
                    Get Updates
                </button>

            </div>
        </section>
        <footer class="footer">
            <div class="footer_image_container">
                <img src="./assets/logo.png" alt="footerimg" class="footer_image"/>
            </div>
           <div class="footer_list_container">
            <ul class="footer_list">
                <li>Pricing</li>
                <li>Terms and Conditions</li>
                <li>Partnership</li>
                <li>Career</li>
                <li>Contact</li>
            </ul>
           </div>
        </footer>
        </footer>
    </main>
    
</body>
</html>
